<html>
<head>
	<script src="https://api.apiary.io/seeds/embed.js"></script>
	
	  <!-- Inline Styles -->
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .myHeader {
      float: left;
      width: 100%;
      height: 100px;
      background-color: black;
      text-align: center;
    }

  </style>
  <!-- /Inline Styles -->

</head>

<body>
	
	  <!-- Header -->
  <header class="myHeader">
    <h1>My header!</h1>
  </header>
  <!-- /Header -->

<script>
    var embed = new Apiary.Embed({
      header: '.myHeader',
      subdomain: 'authrestapi',
      customFonts: {
        googleFonts: 'http://fonts.googleapis.com/css?family=Arimo&subset=latin,latin-ext'
      }
});</script>

</body>
</html>
